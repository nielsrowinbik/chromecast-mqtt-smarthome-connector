name: ğŸš€ Publish new version
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ƒ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”“ Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ· Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/nielsrowinbik/chromecast-mqtt-smarthome-connector

      - name: ğŸ›  Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ§¾ Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
